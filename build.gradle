plugins {
    id 'java'
}

group = 'org.dea'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
}

test {
    useJUnitPlatform()
}

task greet {
    description ("Gradle CLI")
    doLast {
        def studentName = project.hasProperty('student') ? project.property('student') : 'Dea'
        println "Hello Jayjay, My Name is $studentName"
    }
}

task helloJayjay() {
    description ("menjalankan hello jayjay custom task")

    doLast {
        println "hello jayjay"
    }
}

task greetingTask() {
    doLast {
        String nama = project.hasProperty('nama') ? project.property('nama') : 'Sunara'
        println "Hello, $nama! Welcome to Gradle World!"
    }
}